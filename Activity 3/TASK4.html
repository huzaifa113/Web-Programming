<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <label for="monthInput">Enter the name of the month (e.g., Jan, Feb): </label>
  <input type="text" id="monthInput">
  <button onclick="getDaysInMonth()">Submit</button> 
  <div id="result"></div>
  
  <script>
    function getDaysInMonth() {
      // Get user input from the input field
      var monthInput = document.getElementById("monthInput").value.toUpperCase();
  
      // Define months and their corresponding days
      var months = {
        JAN: 31,
        FEB: 28,
        MAR: 31,
        APR: 30,
        MAY: 31,
        JUN: 30,
        JUL: 31,
        AUG: 31,
        SEP: 30,
        OCT: 31,
        NOV: 30,
        DEC: 31
      };
  
      // Check if the entered month is valid
      if (months.hasOwnProperty(monthInput)) {
        // Display the total number of days in red color
        var days = months[monthInput];
        document.getElementById("result").innerHTML = `<p style="color: red;">Total days in ${monthInput}: ${days}</p>`;
      } else {
        // Display an error message if the month is not recognized
        document.getElementById("result").innerHTML = '<p style="color: red;">Invalid month name. Please enter a valid month abbreviation.</p>';
      }
    }
  </script>
    
</body>
</html>
