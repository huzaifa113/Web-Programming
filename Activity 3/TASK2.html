<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container-fluid p-5 bg-primary text-white text-center">
  <h1>My First Bootstrap Page</h1>
  <p>Resize this responsive page to see the effect!</p>
</div>

<button type="button" class="btn" onclick="handleButtonClick(this)">Basic</button>
<button type="button" class="btn btn-light" onclick="handleButtonClick(this)">Default</button>
<button type="button" class="btn btn-primary" onclick="handleButtonClick(this)">Primary</button>
<button type="button" class="btn btn-success" onclick="handleButtonClick(this)">Success</button>
<button type="button" class="btn btn-info" onclick="handleButtonClick(this)">Info</button>
<button type="button" class="btn btn-warning" onclick="handleButtonClick(this)">Warning</button>
<button type="button" class="btn btn-danger" onclick="handleButtonClick(this)">Danger</button>
<button type="button" class="btn btn-link" onclick="handleButtonClick(this)">Link</button>

<script>
  function handleButtonClick(button) {
    var buttonText = button.innerText;
    alert("Button clicked: " + buttonText);
  }
</script>
  
</body>
</html>
