<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Page</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <form id="calculatorForm">
    <label for="num1">Enter Number 1: </label>
    <input type="number" id="num1" required><br>
  
    <label for="num2">Enter Number 2: </label>
    <input type="number" id="num2" required><br>
  
    <button type="button" onclick="calculate()">Calculate</button>
  
    <h3>Results:</h3>
    <p id="addResult">Addition: </p>
    <p id="subtractResult">Subtraction: </p>
    <p id="multiplyResult">Multiplication: </p>
    <p id="divideResult">Division: </p>
  </form>
  
  <script>
    function calculate() {
      // Get values from input fields
      var num1 = parseFloat(document.getElementById("num1").value);
      var num2 = parseFloat(document.getElementById("num2").value);
  
      // Perform calculations
      var addResult = num1 + num2;
      var subtractResult = num1 - num2;
      var multiplyResult = num1 * num2;
      var divideResult = (num2 !== 0) ? num1 / num2 : "Cannot divide by zero";
  
      // Display results
      document.getElementById("addResult").innerText = "Addition: " + addResult;
      document.getElementById("subtractResult").innerText = "Subtraction: " + subtractResult;
      document.getElementById("multiplyResult").innerText = "Multiplication: " + multiplyResult;
      document.getElementById("divideResult").innerText = "Division: " + divideResult;
    }
  </script>
  
</body>
</html>
