<!DOCTYPE html>
<html>
<head>
<script src="https://code.jquery.com/jquery-git.js"></script>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width">
<title>Animate Div from left to right using jQuery.</title>
<style>
    #animatedDiv {
        width: 100px;
        height: 100px;
        background-color: red;
        position: absolute;
    }
</style>
</head>
<body>

<div id="animatedDiv"></div>

<script>
$(document).ready(function(){
    // Perform animation on the div
    $('#animatedDiv').animate({
        left: '+=500px'
    }, 8000); // 8 seconds duration
});
</script>

</body>
</html>
