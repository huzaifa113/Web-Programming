<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Image</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <style>
        body {
            text-align: center;
            margin-top: 50px;
        }
        #uploadedImage {
            max-width: 100%;
            display: none;
        }
    </style>
</head>

<body>

    <!-- Image Upload Section -->
    <input type="file" id="imageInput" accept="image/*">
    <br><br>

    <!-- Image and Button Section -->
    <img id="uploadedImage" alt="Uploaded Image">
    <button id="toggleButton">Show Image</button>

    <!-- jQuery Code -->
    <script>
        $(document).ready(function () {
            // Set up file input change event
            $('#imageInput').on('change', function (e) {
                const file = e.target.files[0];

                // Check if a file is selected
                if (file) {
                    const reader = new FileReader();

                    // Read the file and set it as the source for the image
                    reader.onload = function (readerEvent) {
                        $('#uploadedImage').attr('src', readerEvent.target.result);
                    };

                    reader.readAsDataURL(file);
                }
            });

            // Set up button click event
            $('#toggleButton').on('click', function () {
                const $image = $('#uploadedImage');
                const $button = $('#toggleButton');

                // Toggle image and button text
                if ($image.is(':visible')) {
                    $image.hide();
                    $button.text('Show Image');
                } else {
                    $image.show();
                    $button.text('Hide Image');
                }
            });
        });
    </script>

</body>
</html>
